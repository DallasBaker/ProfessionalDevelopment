      

<html>
    <head>
        <title>htmx CRUD App</title>
        <link rel="stylesheet" href="styles.css" />
        <script src="https://unpkg.com/htmx.org@2.0.0"></script>
    </head>

    <body>

        <h1>Dogs</h1>
        <form 
            hx-disabled-elt="#add-btn"
            hx-post="/dog"
            hx-target="table tbody"
            hx-swap="afterbegin"
            hx-on:htmx:after-request="this.reset()"
        >
            <div>
                <label for="name">Name</label>
                <input type="text" id="name" name="name" size="30" required>
            </div>
            <div>
                <label for="breed">Breed</label>
                <input type="text" id="breed" name="breed" size="30" required>
            </div>
            <button id="add-btn">Add</button>
        </form>
        <table hx-get="/table-rows" hx-target="tbody" hx-trigger="revealed">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Breed</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </body>
</html>
